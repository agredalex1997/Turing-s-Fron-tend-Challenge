<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>

<body>
    <div class="container">
        <svg height="60" width="60" id="sidebar-toggler-hide">
            <circle cx="30" cy="30" r="25" fill="white" />
            <line x1="20" x2="40" y1="30" y2="30" stroke="black" stroke-width="3" />
            <line x1="40" x2="30" y1="31" y2="20" stroke="black" stroke-width="3" />
            <line x1="40" x2="30" y1="29" y2="40" stroke="black" stroke-width="3" />
            <circle cx="30" cy="30" r="26" stroke="black" fill="transparent" />
        </svg>
        <svg height="60" width="60" id="sidebar-toggler-show">
            <circle cx="30" cy="30" r="25" fill="#dc412e" />
            <line x1="20" x2="40" y1="30" y2="30" stroke="white" stroke-width="3" />
            <line x1="20" x2="30" y1="31" y2="20" stroke="white" stroke-width="3" />
            <line x1="20" x2="30" y1="29" y2="40" stroke="white" stroke-width="3" />
        </svg>
        <div class="sidebar">
            <h1 class="username">Giselle</h1>
            <ul class="menu">
                <li class="section">Account</li>
                <li>Career</li>
                <li>Personal</li>
                <li class="section">Manage</li>
                <li>Password</li>
                <li>Email</li>
            </ul>
        </div>
        <div class="header">
            <h1>Your account</h1>
            <p>Tell us a little more about yourself</p>
        </div>
        <div class="form">
            <h1>Personal information</h1>
            <form action="#">
                <div class="form-item">
                    <label for="first-name">First name</label>
                    <input id="first-name" type="text">
                </div>
                <div class="form-item">
                    <label for="last-name">Last name</label>
                    <input id="last-name" type="text">
                </div>
                <div class="form-item">
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel">
                </div>
                <div class="form-item">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="united-states">United States</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="info">
            <h1 class="username">Giselle</h1>
            <svg height="60" width="60">
                <circle cx="30" cy="30" r="25" fill="#e86c1a" />
            </svg>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
